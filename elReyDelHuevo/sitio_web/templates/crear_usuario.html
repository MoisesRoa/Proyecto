{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <title>Crear Usuario</title>

</head>
<body>
    
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-sm bg-custom navbar-light navbar-custom">
      <div class="container-fluid">
          
          <!-- Logotipo -->
          <a class="navbar-brand" href="{% url 'home' %}">
              <img id="logo" src="{% static 'img/Logo.png'%}" alt="Avatar Logo" class="rounded-pill"> 
          </a>

          <!-- Botones de navegaci칩n -->
          <div class="botones">
              <form class="d-flex">
                <a class="btn btn-primary me-2" href="{% url 'home'%}">Inicio</a>
                <a class="btn btn-primary me-2" href="{% url 'productos'%}">Productos</a>
                <a class="btn btn-primary me-2" href="{% url 'contacto'%}">Contacto</a>
                <a class="btn btn-primary me-2" href="{% url 'quienes_somos'%}">Quienes Somos</a>
              </form>
          </div>
          <!-- Fin de botones -->

          <!-- Icono Usuario -->
          <a class="navbar-brand" href="{% url 'login'%}">
              <img id="usuario" src="{% static 'img/Usuario123.png'%}" alt="Avatar Logo" class="rounded-pill"> 
          </a>
      </div>
  </nav>
  <!-- Fin de Barra -->

    <!-- inicio de formulario -->
    
  <div class="container">
    <div class="overlay">
      <form action="#" id="login-form">

        <h2>Crear Cuenta</h2>
        <input id="name" type="text" placeholder="Nombre de usuario" required>
        <input id="email" type="email" placeholder="Correo" required>
        <input id="password" type="password" placeholder="Contrase침a" required>
        <input id="phone" type="tel" placeholder="Numero telefonico">
        
        <button type="submit">Crear usuario</button>
        <button type="reset">Vaciar formulario</button>
        
        <div class="forgot-password">
          <a href="#">Recuperar contrase침a</a>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'util.js' %}"></script>
</body>
</html>
