{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style_productos.css' %}">
    <title>Productos</title>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-sm bg-custom navbar-light navbar-custom">
    <div class="container-fluid">
        
        <!-- Logotipo -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <img id="logo" src="{% static 'img/Logo.png'%}" alt="Avatar Logo" class="rounded-pill"> 
        </a>

        <!-- Botones de navegación -->
        <div class="botones">
            <form class="d-flex">
              <a class="btn btn-primary me-2" href="{% url 'home'%}">Inicio</a>
              <a class="btn btn-primary me-2" href="{% url 'productos'%}">Productos</a>
              <a class="btn btn-primary me-2" href="{% url 'contacto'%}">Contacto</a>
              <a class="btn btn-primary me-2" href="{% url 'quienes_somos'%}">Quienes Somos</a>
            </form>
        </div>
        <div>

          
        <!-- Fin de botones -->

        <!-- Icono Usuario -->
        <a class="navbar-brand" href="{% url 'login'%}">
            <img id="usuario" src="{% static 'img/Usuario123.png'%}" alt="Avatar Logo" class="rounded-pill"> 
        </a>
    </div>
</nav>
<!-- Fin de Barra -->

  <!-- Productos -->
  
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href=""><img src="{% static 'img/Carrusel1.webp'%}" alt="Los Angeles" class="d-block" style="width:100%"></a>
    </div>
    <div class="carousel-item">
      <a href=""><img src="{% static 'img/Carrusel2.jpg'%}" alt="Chicago" class="d-block" style="width:100%"></a>
    </div>
    <div class="carousel-item">
      <a href=""><img src="{% static 'img/Carrusel3.jpeg'%}" alt="New York" class="d-block" style="width:100%"></a>
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div style="float: right;">
  {%include "carro/widget.html"%}
</div>
  <br>
  <div class="container-md mt-4">
            
    <div class="row">
        {%for p in producto %}
        <div class="col-md-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <img class="card-img-top img-fluid  imagenTabla"  src="{{p.imagen.url}}"  alt="">
                </div>
                <div class="card-body">
                    <p class="card-text">{{p.nombreProducto}} </p>
                    <p class="card-text">${{p.precioProducto}}</p>
                    <div class="card-footer text-center">
                        <a class="btn btn-success" href="{% url 'carro:agregar' p.id %}">agregar al carro</a>  
                        <div class="col">
                        </div>
                        <div class="col mt-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    
</div>
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <h1>El Rey Del Huevo</h1>
    <p><a href="{% url 'productos' %}">Volver Arriba</a></p>
    <div class="row">
      <div class="col-sm-3"><img src="{% static 'img/whatapp.png'%}" alt="Redes" class="img"> +56 9 2323 4343</div>
      <div class="col-sm-3"><img src="{% static 'img/instagram.png'%}" alt="Redes" class="img"> Rey del Huevo_CL</div>
      <div class="col-sm-3"><img src="{% static 'img/twitter.png'%}" alt="Redes" class="img"> Rey del Huevo_CL</div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
