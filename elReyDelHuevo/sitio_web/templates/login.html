{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <title>Login</title>

</head>
<body>
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-sm bg-custom navbar-light navbar-custom">
      <div class="container-fluid">
          
          <!-- Logotipo -->
          <a class="navbar-brand" href="{% url 'home' %}">
              <img id="logo" src="{% static 'img/Logo.png'%}" alt="Avatar Logo" class="rounded-pill"> 
          </a>

          <!-- Botones de navegación -->
          <div class="botones">
              <form class="d-flex">
                <a class="btn btn-primary me-2" href="{% url 'home'%}">Inicio</a>
                <a class="btn btn-primary me-2" href="{% url 'productos'%}">Productos</a>
                <a class="btn btn-primary me-2" href="{% url 'contacto'%}">Contacto</a>
                <a class="btn btn-primary me-2" href="{% url 'quienes_somos'%}">Quienes Somos</a>
              </form>
          </div>
          <!-- Fin de botones -->

          <!-- Icono Usuario -->
          <a class="navbar-brand" href="{% url 'login'%}">
              <img id="usuario" src="{% static 'img/Usuario123.png' %}" alt="Avatar Logo" class="rounded-pill"> 
          </a>
      </div>
  </nav>
  <!-- Fin de Barra -->

    <!-- inicio de formulario -->
      <div class="container">
  
        <div class="overlay">
          <form action="#">
            <h2>Inicio de sesión</h2>
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
            <button type="button" onclick="window.location.href = '{% url 'crear_usuario'%}';">Crear usuario</button>
            <div class="forgot-password">
              <a href="#">Recuperar contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </body>
     
    </html>
