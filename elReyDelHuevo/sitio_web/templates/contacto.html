{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static "css/style_contacto.css" %}">
    <title>Contacto</title>
</head>
<body>
    <div class="content-wrapper">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-sm bg-custom navbar-light navbar-custom">
            <div class="container-fluid">
                
                <!-- Logotipo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img id="logo" src="{% static 'img/Logo.png'%}" alt="Avatar Logo" class="rounded-pill"> 
                </a>

                <!-- Botones de navegación -->
                <div class="botones">
                    <form class="d-flex">
                        <a class="btn btn-primary me-2" href="{% url 'home'%}">Inicio</a>
                        <a class="btn btn-primary me-2" href="{% url 'productos'%}">Productos</a>
                        <a class="btn btn-primary me-2" href="{% url 'contacto'%}">Contacto</a>
                        <a class="btn btn-primary me-2" href="{% url 'quienes_somos'%}">Quienes Somos</a>
                    </form>
                </div>
                <!-- Fin de botones -->

                <!-- Icono Usuario -->
                <a class="navbar-brand" href="{% url 'login' %}">
                    <img id="usuario" src="{% static 'img/Usuario123.png'%}" alt="Avatar Logo" class="rounded-pill"> 
                </a>
            </div>
        </nav>
        <!-- Fin de Barra -->

        <!-- Info de Contacto-->
        <div id="Contenido">
            <div class="Contacto">
                <h1>¡Comunicate con nosotros!</h1>
            </div>

            <div class="Contacto">
                <img src="{% static 'img/Gallina.png'%}" alt="Gallina" id="Gallina">
            </div>

            <!-- WhatsApp -->
            <div id="Whatsapp">
                <img src="{% static 'img/whatsapp.png'%}" alt="WhatsApp" id="wsp_logo">
                <p id="numero">+56 9 9690 5357</p>
            </div>

            <!-- Correo -->
            <div id="Gmail">
                <img src="{% static 'img/Gmail.png'%}" alt="Gmail" id="gmail_logo">
                <p id="correo">roanunezlalo<br>@gmail.com</p>
            </div>

            <!-- Direccion -->
            <div id="Direccion">
                <img src="{% static 'img/Tienda.png'%}" alt="Direccion" id="direccion_logo">
                <p id="direccion">S.Pedro de Atacama 6C<br>Reñaca Alto,<br>Viña del Mar</p>
            </div>

            <!-- Fono -->
            <div id="Fono">
                <img src="{% static 'img/Fono.png'%}" alt="Fono" id="fono_logo">
                <p id="fono">9 9690 5357</p>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="mt-5 p-4 bg-dark text-white text-center">
            <h1>El Rey Del Huevo</h1>
            <p><a href="{% url 'contacto' %}">Volver Arriba</a></p>
            <div class="row">
              <div class="col-sm-3"><img src="{% static 'img/whatapp.png'%}" alt="Redes" class="img"> +56 9 2323 4343</div>
              <div class="col-sm-3"><img src="{% static 'img/instagram.png'%}" alt="Redes" class="img"> Rey del Huevo_CL</div>
              <div class="col-sm-3"><img src="{% static 'img/twitter.png'%}" alt="Redes" class="img"> Rey del Huevo_CL</div>
            </div>
          </div>
    </footer>   
</body>
</html>
